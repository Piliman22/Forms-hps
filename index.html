<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="icon" href="icooon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Feedback Form</h1>
        <form id="myForm">
            <label for="improvements">俺の改善してほしいところ</label><br>
            <textarea id="improvements" name="improvements" rows="4" placeholder="ここに記入してください" required></textarea><br>

            <label for="video_editing">動画編集でわからないこと</label><br>
            <textarea id="video_editing" name="video_editing" rows="4" placeholder="ここに記入してください" required></textarea><br>

            <label for="computer_activities">パソコンでやってみたいこと</label><br>
            <textarea id="computer_activities" name="computer_activities" rows="4" placeholder="ここに記入してください" required></textarea><br>

            <button type="submit">送信</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
